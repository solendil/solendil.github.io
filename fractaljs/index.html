<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FractalJS</title>
    <script src="scripts/lib/jquery-2.1.3.min.js"></script>
    <script data-main="scripts/main" src="scripts/lib/require.js"></script>
    <style>
      body {
        -webkit-user-select: none;
        font-family:  Verdana, sans-serif;
        margin: 0;
      }
      canvas {
        display:block;
      }
      #infobox {
        font-size:14px;
        color:#AAA;
        position:absolute;
        box-sizing: border-box;
        bottom:1em; right:1em;
        padding:0.5em;
        background: rgba(0,0,0,0.5);
        border-radius:10px;
      }
      a {
        color:#AAA;
        text-decoration:none;
      }     
      a:hover {
        color:#FFF;
        text-decoration:underline;
      }
      em {
        font-size:120%;
        color:#DDD;
        font-style:normal;
      }
    </style>
  </head>
  <body>

<canvas id="maincanvas">
  Your browser cannot run FractalJS.<br/>
  Maybe you should <a href="http://browsehappy.com/">upgrade it</a>.
</canvas>

<div id="infobox">
  <em>FractalJS</em><br>
  mousewheel &amp; drag<br>
  bookmark &amp; share<br>
  <a href=".">reset</a> - 
  <a href="https://github.com/solendil/FractalJS">github</a>
</div>
